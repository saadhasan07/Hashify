<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashify Music Launchers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #282828;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #1DB954;
            margin-top: 0;
            margin-bottom: 30px;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 16px;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #535353;
        }
        .btn-secondary:hover {
            background-color: #7a7a7a;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .emphasis {
            font-weight: bold;
            color: #1DB954;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="Hashify" class="logo">
        <h1>Hashify Music Launchers</h1>
        
        <p>Welcome to Hashify! Choose from one of the following players:</p>
        
        <div class="btn-grid">
            <a href="/minimal" class="btn">
                <span>Basic Player</span>
            </a>
            <a href="/simple" class="btn">
                <span>Advanced Player</span>
            </a>
            <a href="/original" class="btn btn-secondary">
                <span>Full Experience</span>
            </a>
            <a href="/icon-test.html" class="btn btn-secondary">
                <span>Icon Test</span>
            </a>
        </div>
        
        <p>
            <span class="emphasis">Recommended:</span> The Basic Player provides the most reliable experience with emoji-based controls that work in all environments.
        </p>
    </div>
</body>
</html>
