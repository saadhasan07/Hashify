<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .icon {
            font-size: 48px;
            color: #1DB954;
        }
        h1 {
            margin-bottom: 30px;
        }
        p {
            margin-bottom: 10px;
        }
        .fa-play-circle {
            color: #1DB954;
        }
    </style>
</head>
<body>
    <h1>Icon Test Page</h1>
    <p>If you can see the icons below, Font Awesome is working correctly:</p>
    
    <div class="icon-container">
        <i class="icon fas fa-play"></i>
        <i class="icon fas fa-pause"></i>
        <i class="icon fas fa-stop"></i>
        <i class="icon fas fa-step-forward"></i>
        <i class="icon fas fa-step-backward"></i>
    </div>
    
    <div class="icon-container">
        <i class="icon far fa-play-circle"></i>
        <i class="icon far fa-pause-circle"></i>
    </div>
    
    <div class="icon-container">
        <i class="icon fas fa-volume-up"></i>
        <i class="icon fas fa-volume-down"></i>
        <i class="icon fas fa-volume-mute"></i>
    </div>
    
    <div class="icon-container">
        <i class="icon fas fa-music"></i>
        <i class="icon fas fa-heart"></i>
        <i class="icon fas fa-list"></i>
        <i class="icon fas fa-plus"></i>
    </div>
</body>
</html>
