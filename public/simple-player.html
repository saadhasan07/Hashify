<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Simple Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .header h1 {
            margin: 0;
            color: #1DB954;
        }
        .player {
            background-color: #282828;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .song-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .song-cover {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 20px;
            object-fit: cover;
        }
        .song-details h2 {
            margin: 0 0 5px 0;
        }
        .song-details p {
            margin: 0;
            color: #b3b3b3;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        button {
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
        #playBtn {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        .progress {
            width: 100%;
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        .progress-current {
            height: 100%;
            background-color: #1DB954;
            border-radius: 2px;
            width: 0%;
        }
        .time-info {
            display: flex;
            justify-content: space-between;
            color: #b3b3b3;
            font-size: 12px;
        }
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }
        .volume-icon {
            font-size: 20px;
        }
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #1DB954;
            cursor: pointer;
        }
        .playlist {
            margin-top: 30px;
        }
        .playlist h3 {
            margin-bottom: 15px;
            color: #1DB954;
        }
        .song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .song-item:hover {
            background-color: #333;
        }
        .song-item.active {
            background-color: #333;
        }
        .song-item img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 15px;
            object-fit: cover;
        }
        .song-item-details {
            flex-grow: 1;
        }
        .song-item-details h4 {
            margin: 0 0 3px 0;
        }
        .song-item-details p {
            margin: 0;
            color: #b3b3b3;
            font-size: 14px;
        }
        .song-item-duration {
            color: #b3b3b3;
            font-size: 14px;
        }
        .visualizer-container {
            margin-top: 30px;
            height: 150px;
            background-color: #282828;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .visualizer-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 4px;
            padding: 5px;
        }
        .visualizer-controls select {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #1DB954;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/logo.png" alt="Spotify Clone">
            <h1>Spotify Clone - Simple Player</h1>
        </div>
        
        <div class="player">
            <div class="song-info">
                <img src="/covers/1.jpg" alt="Song Cover" class="song-cover" id="currentCover">
                <div class="song-details">
                    <h2 id="currentTitle">Warriyo - Mortals [NCS Release]</h2>
                    <p id="currentArtist">NCS - No Copyright Sounds</p>
                </div>
            </div>
            
            <div class="progress">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-current" id="progressCurrent"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="prevBtn">‚èÆÔ∏è</button>
                <button id="playBtn">‚ñ∂Ô∏è</button>
                <button id="nextBtn">‚è≠Ô∏è</button>
                <button id="shuffleBtn">üîÄ</button>
                <button id="repeatBtn">üîÅ</button>
            </div>
            
            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volumeSlider">
            </div>
        </div>
        
        <div class="playlist">
            <h3>Playlist - Best of NCS</h3>
            <ul class="song-list" id="songList">
                <!-- Songs will be added here by JavaScript -->
            </ul>
        </div>
        
        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
            <div class="visualizer-controls">
                <select id="visualizerMode">
                    <option value="bars">Bars</option>
                    <option value="circles">Circles</option>
                    <option value="waves">Waves</option>
                    <option value="particles">Particles</option>
                </select>
            </div>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Full Player</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Songs data
            const songs = [
                {title: "Warriyo - Mortals [NCS Release]", artist: "NCS", file: "/songs/1.mp3", cover: "/covers/1.jpg", duration: "3:50"},
                {title: "Cielo - Huma-Huma", artist: "NCS", file: "/songs/2.mp3", cover: "/covers/2.jpg", duration: "4:12"},
                {title: "DEAF KEV - Invincible [NCS Release]", artist: "NCS", file: "/songs/3.mp3", cover: "/covers/3.jpg", duration: "3:28"},
                {title: "Different Heaven & EH!DE - My Heart", artist: "NCS", file: "/songs/4.mp3", cover: "/covers/4.jpg", duration: "4:47"},
                {title: "Janji-Heroes-Tonight-feat-Johnning", artist: "NCS", file: "/songs/5.mp3", cover: "/covers/5.jpg", duration: "3:32"},
                {title: "Rabba - Salam-e-Ishq", artist: "NCS", file: "/songs/2.mp3", cover: "/covers/6.jpg", duration: "4:15"},
                {title: "Sakhiyaan - Salam-e-Ishq", artist: "NCS", file: "/songs/2.mp3", cover: "/covers/7.jpg", duration: "3:20"},
                {title: "Bhula Dena - Salam-e-Ishq", artist: "NCS", file: "/songs/2.mp3", cover: "/covers/8.jpg", duration: "3:43"},
                {title: "Tumhari Kasam - Salam-e-Ishq", artist: "NCS", file: "/songs/2.mp3", cover: "/covers/9.jpg", duration: "4:30"},
                {title: "Na Jaana - Salam-e-Ishq", artist: "NCS", file: "/songs/4.mp3", cover: "/covers/10.jpg", duration: "3:54"}
            ];
            
            // Elements
            const audioElement = new Audio();
            audioElement.volume = 1;
            
            const playBtn = document.getElementById('playBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const shuffleBtn = document.getElementById('shuffleBtn');
            const repeatBtn = document.getElementById('repeatBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const progressBar = document.getElementById('progressBar');
            const progressCurrent = document.getElementById('progressCurrent');
            const currentTime = document.getElementById('currentTime');
            const totalTime = document.getElementById('totalTime');
            const currentTitle = document.getElementById('currentTitle');
            const currentArtist = document.getElementById('currentArtist');
            const currentCover = document.getElementById('currentCover');
            const songList = document.getElementById('songList');
            const visualizerCanvas = document.getElementById('visualizer');
            const visualizerMode = document.getElementById('visualizerMode');
            
            // Player state
            let currentSongIndex = 0;
            let isPlaying = false;
            let isShuffle = false;
            let isRepeat = false;
            let audioContext = null;
            let analyser = null;
            let source = null;
            let animationId = null;
            
            // Initialize
            function init() {
                loadSongs();
                loadSong(currentSongIndex);
                setupEventListeners();
                setupVisualizer();
            }
            
            // Load songs into playlist
            function loadSongs() {
                songList.innerHTML = '';
                songs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'song-item' + (index === currentSongIndex ? ' active' : '');
                    li.dataset.index = index;
                    li.innerHTML = `
                        <img src="${song.cover}" alt="${song.title}">
                        <div class="song-item-details">
                            <h4>${song.title}</h4>
                            <p>${song.artist}</p>
                        </div>
                        <span class="song-item-duration">${song.duration}</span>
                    `;
                    li.addEventListener('click', () => playSong(index));
                    songList.appendChild(li);
                });
            }
            
            // Load a song
            function loadSong(index) {
                const song = songs[index];
                currentTitle.textContent = song.title;
                currentArtist.textContent = song.artist;
                currentCover.src = song.cover;
                audioElement.src = song.file;
                updateActiveSong();
            }
            
            // Update which song is active in the playlist
            function updateActiveSong() {
                document.querySelectorAll('.song-item').forEach((item, index) => {
                    if (index === currentSongIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
            
            // Play a song
            function playSong(index) {
                if (index !== undefined) {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                }
                
                audioElement.play()
                    .then(() => {
                        isPlaying = true;
                        playBtn.textContent = '‚è∏Ô∏è';
                        
                        // Initialize visualizer if not already
                        if (!audioContext) {
                            setupVisualizer();
                        }
                    })
                    .catch(error => console.error('Error playing audio:', error));
            }
            
            // Pause a song
            function pauseSong() {
                audioElement.pause();
                isPlaying = false;
                playBtn.textContent = '‚ñ∂Ô∏è';
                cancelAnimationFrame(animationId);
            }
            
            // Previous song
            function prevSong() {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong(currentSongIndex);
                playSong();
            }
            
            // Next song
            function nextSong() {
                if (isShuffle) {
                    // Random index excluding current
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * songs.length);
                    } while (newIndex === currentSongIndex && songs.length > 1);
                    currentSongIndex = newIndex;
                } else {
                    currentSongIndex = (currentSongIndex + 1) % songs.length;
                }
                loadSong(currentSongIndex);
                playSong();
            }
            
            // Toggle shuffle
            function toggleShuffle() {
                isShuffle = !isShuffle;
                shuffleBtn.style.backgroundColor = isShuffle ? '#1ed760' : '#1DB954';
            }
            
            // Toggle repeat
            function toggleRepeat() {
                isRepeat = !isRepeat;
                repeatBtn.style.backgroundColor = isRepeat ? '#1ed760' : '#1DB954';
            }
            
            // Update progress bar
            function updateProgress() {
                if (audioElement.duration) {
                    const progress = (audioElement.currentTime / audioElement.duration) * 100;
                    progressCurrent.style.width = `${progress}%`;
                    
                    // Update time displays
                    currentTime.textContent = formatTime(audioElement.currentTime);
                    totalTime.textContent = formatTime(audioElement.duration);
                } else {
                    progressCurrent.style.width = '0%';
                    currentTime.textContent = '0:00';
                    totalTime.textContent = '0:00';
                }
            }
            
            // Format time to MM:SS
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Set progress based on click
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioElement.duration;
                audioElement.currentTime = (clickX / width) * duration;
            }
            
            // Setup audio visualizer
            function setupVisualizer() {
                if (audioContext) {
                    return; // Already set up
                }
                
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    source = audioContext.createMediaElementSource(audioElement);
                    
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    
                    analyser.fftSize = 256;
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);
                    
                    const canvas = visualizerCanvas;
                    const ctx = canvas.getContext('2d');
                    
                    // Set canvas dimensions
                    function resizeCanvas() {
                        canvas.width = canvas.clientWidth;
                        canvas.height = canvas.clientHeight;
                    }
                    resizeCanvas();
                    window.addEventListener('resize', resizeCanvas);
                    
                    // Animation function
                    function animate() {
                        animationId = requestAnimationFrame(animate);
                        
                        analyser.getByteFrequencyData(dataArray);
                        
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        // Different visualization modes
                        const mode = visualizerMode.value;
                        
                        if (mode === 'bars') {
                            drawBars(ctx, dataArray, bufferLength, canvas);
                        } else if (mode === 'circles') {
                            drawCircles(ctx, dataArray, bufferLength, canvas);
                        } else if (mode === 'waves') {
                            drawWaves(ctx, dataArray, bufferLength, canvas);
                        } else if (mode === 'particles') {
                            drawParticles(ctx, dataArray, bufferLength, canvas);
                        }
                    }
                    
                    animate();
                } catch (e) {
                    console.error('Audio visualization not supported', e);
                }
            }
            
            // Draw bars visualizer
            function drawBars(ctx, dataArray, bufferLength, canvas) {
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * canvas.height;
                    
                    const r = 166 + (i / bufferLength) * 89;
                    const g = 89 + (i / bufferLength) * 167;
                    const b = 236 - (i / bufferLength) * 136;
                    
                    ctx.fillStyle = `rgb(${r},${g},${b})`;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
            }
            
            // Draw circles visualizer
            function drawCircles(ctx, dataArray, bufferLength, canvas) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const maxRadius = Math.min(centerX, centerY) - 5;
                
                for (let i = 0; i < bufferLength; i += 3) {
                    const percent = dataArray[i] / 255;
                    const radius = maxRadius * (i / bufferLength) * 0.8;
                    const lineWidth = 2 + percent * 5;
                    
                    const hue = i / bufferLength * 360;
                    
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                    ctx.strokeStyle = `hsla(${hue}, 80%, 50%, ${percent})`;
                    ctx.lineWidth = lineWidth;
                    ctx.stroke();
                }
            }
            
            // Draw waves visualizer
            function drawWaves(ctx, dataArray, bufferLength, canvas) {
                ctx.beginPath();
                ctx.moveTo(0, canvas.height / 2);
                
                const sliceWidth = canvas.width / bufferLength;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }
                
                ctx.lineTo(canvas.width, canvas.height / 2);
                
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                gradient.addColorStop(0, "rgba(29, 185, 84, 0.6)");
                gradient.addColorStop(0.5, "rgba(30, 215, 96, 0.6)");
                gradient.addColorStop(1, "rgba(29, 185, 84, 0.6)");
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.fillStyle = "rgba(29, 185, 84, 0.2)";
                ctx.lineTo(canvas.width, canvas.height);
                ctx.lineTo(0, canvas.height);
                ctx.fill();
            }
            
            // Particle system for visualizer
            let particles = [];
            
            function drawParticles(ctx, dataArray, bufferLength, canvas) {
                // Create particles if needed
                if (particles.length === 0) {
                    for (let i = 0; i < 50; i++) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            size: Math.random() * 5 + 2,
                            speed: Math.random() * 3 + 1,
                            angle: Math.random() * Math.PI * 2,
                            color: `hsl(${Math.random() * 60 + 100}, 80%, 50%)`
                        });
                    }
                }
                
                // Get average frequency data
                let avg = 0;
                for (let i = 0; i < bufferLength; i++) {
                    avg += dataArray[i];
                }
                avg = avg / bufferLength / 255;
                
                // Update and draw particles
                ctx.fillStyle = 'rgba(18, 18, 18, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    // Update position based on audio
                    p.x += Math.cos(p.angle) * p.speed * (1 + avg);
                    p.y += Math.sin(p.angle) * p.speed * (1 + avg);
                    
                    // Bounce off edges
                    if (p.x < 0 || p.x > canvas.width) p.angle = Math.PI - p.angle;
                    if (p.y < 0 || p.y > canvas.height) p.angle = -p.angle;
                    
                    // Draw particle
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * (1 + avg), 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    
                    // Draw connections
                    particles.forEach(p2 => {
                        const dx = p.x - p2.x;
                        const dy = p.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.strokeStyle = `rgba(29, 185, 84, ${(1 - distance / 100) * avg})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    });
                });
            }
            
            // Set up event listeners
            function setupEventListeners() {
                // Play/pause button
                playBtn.addEventListener('click', () => {
                    if (isPlaying) {
                        pauseSong();
                    } else {
                        playSong();
                    }
                });
                
                // Previous button
                prevBtn.addEventListener('click', prevSong);
                
                // Next button
                nextBtn.addEventListener('click', nextSong);
                
                // Shuffle button
                shuffleBtn.addEventListener('click', toggleShuffle);
                
                // Repeat button
                repeatBtn.addEventListener('click', toggleRepeat);
                
                // Volume slider
                volumeSlider.addEventListener('input', () => {
                    audioElement.volume = volumeSlider.value;
                });
                
                // Progress bar
                progressBar.addEventListener('click', setProgress);
                
                // Time update
                audioElement.addEventListener('timeupdate', updateProgress);
                
                // Song ended
                audioElement.addEventListener('ended', () => {
                    if (isRepeat) {
                        audioElement.currentTime = 0;
                        playSong();
                    } else {
                        nextSong();
                    }
                });
                
                // Visualizer mode
                visualizerMode.addEventListener('change', () => {
                    cancelAnimationFrame(animationId);
                    if (isPlaying) {
                        setupVisualizer();
                    }
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', e => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (isPlaying) {
                            pauseSong();
                        } else {
                            playSong();
                        }
                    } else if (e.code === 'ArrowLeft') {
                        prevSong();
                    } else if (e.code === 'ArrowRight') {
                        nextSong();
                    } else if (e.code === 'KeyM') {
                        audioElement.muted = !audioElement.muted;
                    }
                });
            }
            
            // Start the app
            init();
        });
    </script>
</body>
